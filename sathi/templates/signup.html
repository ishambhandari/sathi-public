{% load static %}
{% load bootstrap4 %}
{% if message%}
<script>
    alert('{{ message }}'); 
</script>
{% endif %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Sign Up Page</title>

    <!-- Icons font CSS-->
    <link href="{% static 'sathi/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'sathi/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    
    <link href="{% static 'sathi/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'sathi/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'sathi/css/main.css'%}"  rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-sathi">
                    <img src="{% static 'sathi/images/sathilogo.png'%}" alt="Home" style="height:20%;width:25%;">

                </div>
                <div class="card-body">
                    <h2 class="title">Sign up</h2>
                    <form action="/postsignup/" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="password" placeholder="Password" name="password">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="BIRTHDATE" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender" placeholder='Gender'>
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="preference">
                                    <option disabled="disabled" selected="selected">Looking For</option>
                                    <option value="man">Man</option>
                                    <option value="women">Woman</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Phone Number" name="res_code">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'sathi/vendor/jquery/jquery.min.js'%}" ></script>
    <!-- Vendor JS-->
    <script src="{% static 'sathi/vendor/select2/select2.min.js'%}" ></script>
    <script src="{% static 'sathi/vendor/datepicker/moment.min.js'%}" ></script>
    <script src="{% static 'sathi/vendor/datepicker/daterangepicker.js'%}" ></script>

    <!-- Main JS-->
    <script src="{% static 'sathi/js/global.js'%}" ></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
